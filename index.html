<!DOCTYPE html>
<html>
  <head>
    <title>Easy example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <script>
    var map;
      function main() {
        cartodb.createVis('map', 'http://nbcuniversal.carto.com/u/nbcuniadmin/api/v2/viz/73a5e0b2-7c1c-11e6-bf69-0ee66e2c9693/viz.json', {
            shareable: false,
            title: false,
            description: false,
            search: false,
            tiles_loader: true,
            center_lat: 0,
            center_lon: 0,
            zoom: 3
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          // you can get the native map to work with it
          map = vis.getNativeMap();
          // now, perform any operations you need
          // map.setZoom(3);
          // map.panTo([50.5, 30.5]);
          detectUserLocation();
        })
        .error(function(err) {
          console.log(err);
        });

          function detectUserLocation() {

          if(navigator.geolocation) {
            var timeoutVal = 10 * 1000 * 1000;
            navigator.geolocation.watchPosition(
              mapToPosition,
              alertError,
              { enableHighAccuracy: true, timeout: timeoutVal, maximumAge: 0 }
            );
          } else {
            alert("Geolocation is not supported by this browser");
          }
          function alertError(error) {
            var errors = {
              1: 'Permission denied',
              2: 'Position unavailable',
              3: 'Request timeout'
            };
            console.log("Error: " + errors[error.code]);
          }
        }
        function mapToPosition(position){
          lon = position.coords.longitude;
          lat = position.coords.latitude;
          // updateQuery();
          map.setView(new L.LatLng(lat,lon), 12);
          new L.CircleMarker([lat,lon],{radius: 8}).addTo(map);
          //var intersectingSQL = Mustache.render('SELECT address, tickets FROM ({{origSQL}}) As x WHERE ST_Intersects(the_geom, CDB_LatLng({{lat}}, {{lon}}))', {
            //origSQL: origSQL,
          //  lat: lat,
            //lon: lon
          //});
          //console.log("New SQL: ", intersectingSQL);
          // Schema is: cartodb_id, the_geom, name, pop, pop_sqkm
          //sql.execute(intersectingSQL)
             //.done(function(data) {
              // console.log('Name:',data.rows[0]['address']);
              // console.log('Address:',data.rows[0]['tickets']);
            // });
        }
      }
      window.onload = main;
    </script>
  </body>
</html>
